<!DOCTYPE html>
<html>
    <head>
        <title>VENTURIX || BINAIRE</title>
        <meta charset="utf-8" />
        <meta lang="en-us" />

        <!-- css style links -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/font.css" />
    </head>
    <body>
        <section class="container">
            <div class="black-overlay">
                <video width = "100%" height = "100%" autoplay id="video">
                    <source src="Venturix.mp4" type="video/mp4" />
                    Browser doesn't support video tag
                </video>
            </div>
            <div class="container-logo">
                <a href="https://binaireinc.itch.io/venturix" target="_blank">
                <span class="container-logo-letter" style="color: rgba(114, 118, 211, 1.0)">V </span>
                <span class="container-logo-letter" style="color: rgba(98, 221, 251, 1.0)">E </span>
                <span class="container-logo-letter" style="color: rgba(170, 126, 204, 1.0)">N </span>
                <span class="container-logo-letter" style="color: rgba(182, 78, 43, 1.0)">T </span>
                <span class="container-logo-letter" style="color: rgba(240, 195, 89, 1.0)">U </span>
                <span class="container-logo-letter" style="color: rgba(71, 89, 183, 1.0)">R </span>
                <span class="container-logo-letter" style="color: rgba(194, 117, 114, 1.0)">I </span>
                <span class="container-logo-letter" style="color: rgba(113, 250, 81, 1.0)">X</span>
                </a>
            </div>

            <div class="available"><a target="_blank" href="https://binaireinc.itch.io/venturix">NOW AVAILABLE ON ITCH.IO</a></div>

            <div class="social">
                <div class="contact"><a href="mailto:highestage@gmail.com" target="_blank">CONTACT</a></div>
                <div class="presskit"><a href="" target="_blank">PRESS KIT</a></div>
            </div>
            
            <div class="social-2">
                <div class="twitter">
                    <a href="https://twitter.com/highestage" target="_blank">
                        <img src="img/twitter-icon.png" class="social-icon" />
                    </a>
                </div>
                <div class="mail">
                    <a href="mailto:highestage@gmail.com" target="_blank">
                        <img src="img/mail-icon.png" class="social-icon" />
                    </a>
                </div>
            </div>

            <div class="powered">POWERED BY</div>
            <div class="ue">
                <a href="https://www.unrealengine.com/en-US/what-is-unreal-engine-4" target="_blank"><img src="img/ue-icon.png" class="ue-logo"/></a>
            </div>
        </section>

        <script type="text/javascript">

            var c = document.getElementsByClassName('container')[0];
            var a = document.getElementsByClassName('available')[0];
            var bl = document.getElementsByClassName('black-overlay')[0];
            var cl = document.getElementsByClassName('container-logo')[0];
            var s = document.getElementsByClassName('social')[0];
            var s2 = document.getElementsByClassName('social-2')[0];
            var p = document.getElementsByClassName('powered')[0];
            var ue = document.getElementsByClassName('ue')[0];

            var vid = document.getElementById('video');

            var elementarr = [s, s2, p, ue];

            cl.addEventListener('mouseover', function () {
                bl.style.opacity = '1.0';

                for (var i = 0; i < elementarr.length; i++) {
                    elementarr[i].style.opacity = '0.0';
                }
                a.style.top = '65%';

                cl.style.opacity = '0.5';
                a.style.opacity = '0.5';

                vid.play();

            }, false);

            cl.addEventListener('mouseout', function () {
                bl.style.opacity = '0.0';

                for (var i = 0; i < elementarr.length; i++) {
                    elementarr[i].style.opacity = '1.0';
                }
                a.style.top = '60%';

                cl.style.opacity = '1.0';
                a.style.opacity = '1.0';

                vid.pause();

            }, false);
        </script>
    </body>
</html>
