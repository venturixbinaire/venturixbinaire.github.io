<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <link rel="stylesheet" type="text/css" href="fonts.css" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    </head>
    <body>
        <section class="blue-overlay">
            <span class="venturix-logo">
                <span style="color:rgb(116, 162, 252)">V</span> <span style="color:rgb(85, 216, 228)">E</span> <span style="color:rgb(195, 118, 252)">N</span> <span style="color:rgb(253, 117, 184)">T</span> <span style="color: #ffce00">U</span> <span style="color: rgb(195, 118, 252)">R</span> <span style="color: #d87080">I</span> <span style="color:rgb(85, 216, 228)">X</span>
            </span>
            
            <span class="subhead">Powered by <span style="color:rgb(85, 216, 228)">Unreal Engine 4</span><br>Developed by BINAIR<span style="color:rgb(85, 216, 228)">É</span> Studios</span>
            <div class="screenshot-container">
                <img src="1.jpg" class="screenshot-venturix"/>
                <img src="2.jpg" class="screenshot-venturix"/>
                <img src="3.jpg" class="screenshot-venturix"/>
            </div>
            <a href="https://www.unrealengine.com/what-is-unreal-engine-4" target="_blank">
                <img src="unreal%20engine%20logo.png" class="logo-img">
            </a>
            
            <span class="logo-binaire" style="color: #d6d6d6">BINAIR<span style="color:rgb(85, 216,228)">É</span></span>
            <span class="dev">In Pre-Alpha Stage</span>
        </section>
        <script type="text/javascript">
            window.onload  = function() 
            {
                var head = document.getElementsByTagName("head")[0];
                
                if( /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) 
                {
                    
                    
                    var mobileScript = document.createElement('link');
                    mobileScript.setAttribute("rel", "stylesheet");
                    mobileScript.setAttribute("type", "text/css");
                    mobileScript.setAttribute("href", "mobile.css");
                    
                    head.appendChild(mobileScript);
                    
                    for (var iii = 0; iii < 3; iii++) {
                        var screenshotVenturix = document.getElementsByClassName('screenshot-venturix')[iii];
                        screenshotVenturix.style.opacity = 0.0;
                    }
                } else 
                {
                    var mobileScript = document.createElement('link');
                    mobileScript.setAttribute("rel", "stylesheet");
                    mobileScript.setAttribute("type", "text/css");
                    mobileScript.setAttribute("href", "index.css");
                    
                    head.appendChild(mobileScript);
                }
            }
        </script>
    </body>
</html>
